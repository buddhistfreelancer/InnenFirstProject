<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — My Website</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    form { display: grid; gap: 0.75rem; }
    label { font-weight: 600; }
    input, textarea { padding: .6rem; border: 1px solid #ddd; border-radius: 6px; width: 100%; box-sizing: border-box; }
    button { padding: .6rem 1rem; border: none; border-radius: 6px; cursor: pointer; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <main>
    <p>Use the form to send a message. It's powered by Formspree (no server needed).</p>

   <form id="contact-form" method="POST">

      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>

      <p id="status" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script>
    // Replace with your form endpoint ID from Formspree
    const FORMSPREE_ID = 'https://formspree.io/f/xldqaebo'; // e.g. "mxknpqrw" or full URL "https://formspree.io/f/mxyz..."
    const endpoint = FORMSPREE_ID.startsWith('http') ? FORMSPREE_ID : `https://formspree.io/f/xldqaebo`;

    const form = document.getElementById('contact-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Sending…';
      status.className = '';

      const data = new FormData(form);

      try {
        const resp = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: data
        });

        if (resp.ok) {
          status.textContent = 'Message sent — thank you!';
          status.className = 'success';
          form.reset();
        } else {
          const resJson = await resp.json().catch(()=>null);
          status.textContent = resJson?.error || 'There was a problem sending your message.';
          status.className = 'error';
        }
      } catch (err) {
        status.textContent = 'Network error, please try again later.';
        status.className = 'error';
      }
    });
  </script>
</body>
</html>
